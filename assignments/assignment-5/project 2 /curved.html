            <text>	<textPath  xlink:href="#SVGID_x5F_00000160192441621814677440000001435263615125909933_x5F_" startOffset="0.2686%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">that they live by. It is okay for them because that is all they are capable of. Actually, if you look at your life, you are not doing anything greatly different from what </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000018214255829709877340000002320861200273439893_x5F_" class="st1" d="M35.74,117.23
                c0,0,207.06-36.38,324.74-28.24S577.25,65,622.62,62.4c45.37-2.61,177.65-26.3,212.73-16.13"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000018214255829709877340000002320861200273439893_x5F_" startOffset="0.2767%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">the other creatures are doing. They are born – you are born. You grow up – they grow up. They reproduce – you reproduce. They die – you die. Nothing very </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000096053493813134226490000006711044534475564188_x5F_" class="st1" d="M18.98,131.32
                c0,0,207.06-36.38,324.74-28.24S560.49,79.1,605.86,76.49c45.37-2.61,177.65-26.3,212.73-16.13"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000096053493813134226490000006711044534475564188_x5F_" startOffset="0.2767%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">different, but we can conduct these same simple things consciously. That is the significant thing about being human. If you conduct your hand consciously; now </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000019651194073074211410000017548828544742925497_x5F_" class="st1" d="M66.71,133.07
                c0,0,217.75-30.16,254.72-22.62c36.97,7.54,152.21,4.95,185.91-6.19s194.67-33.23,202.67-32.4"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000019651194073074211410000017548828544742925497_x5F_" startOffset="2.832%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">this hand will do what you want. If you conduct your thought consciously, it will do what you want. If your thought was doing </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000175292090375940042230000004253501795383876007_x5F_" class="st1" d="M29.77,146.93
                c0,0,217.75-30.16,254.72-22.62s152.21,4.95,185.91-6.19s194.67-33.23,202.67-32.4"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000175292090375940042230000004253501795383876007_x5F_" startOffset="0.293%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">what you want, you would keep yourself blissful, not miserable. If you are blissful, your life would not be in pursuit of happiness. </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000118369079188930030620000005354796644934992565_x5F_" class="st1" d="M55.41,162.28
                c0,0,217.75-30.16,254.72-22.62c36.97,7.54,152.21,4.95,185.91-6.19s194.67-33.23,202.67-32.4"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000118369079188930030620000005354796644934992565_x5F_" startOffset="0.2848%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">These things that people think are the greatest things in their life – to be peaceful and joyful – would not mean a thing to you </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000106834989014646735200000013757809864071022976_x5F_" class="st1" d="M46.54,173.44
                c0,0,217.75-30.16,254.72-22.62c36.97,7.54,152.21,4.95,185.91-6.19c33.7-11.13,194.67-33.23,202.67-32.4"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000106834989014646735200000013757809864071022976_x5F_" startOffset="0.2848%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">when you are blissful. If that happens, your entire life process will come to a total ease. Right now, you are like a crouching tiger – </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000054265221097231704680000002042427136641405366_x5F_" class="st1" d="M27.43,185.83
                c0,0,217.75-30.16,254.72-22.62c36.97,7.54,152.21,4.95,185.91-6.19s194.67-33.23,202.67-32.4"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000054265221097231704680000002042427136641405366_x5F_" startOffset="0.2848%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">you always have to get something. There is nothing to get. If you sit here, your life is complete – now it is at total ease. When it is </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000026155576663911261000000015482121574867697567_x5F_" class="st1" d="M419.08,174
                c0,0,178.03-28.49,227.98-11.74s50.21,48.01,87.08,61.88"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000026155576663911261000000015482121574867697567_x5F_" startOffset="50%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">in this kind of ease, it </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000170236635629251182640000011356972751596361104_x5F_" class="st1" d="M408.36,179.53
                c0,0,178.03-28.49,227.98-11.74s50.21,48.01,87.08,61.88"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000170236635629251182640000011356972751596361104_x5F_" startOffset="0.3052%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">will become perceptive. Just pursuing a profession, making money, </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000024692553613230747640000003846020408704930208_x5F_" class="st1" d="M411,191.23
                c0,0,178-28.28,227.94-11.66S689.14,227.24,726,241"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000024692553613230747640000003846020408704930208_x5F_" startOffset="0.3052%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">or even being joyful or falling in love, nothing means anything to </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000136390799433701097980000000260983896162277277_x5F_" class="st1" d="M415.05,204.92
                c0,0,178-28.28,227.94-11.66s50.21,47.66,87.07,61.42"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000136390799433701097980000000260983896162277277_x5F_" startOffset="0.3174%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">you, because the highest level of pleasantness is happening to you </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000101798388467402947310000002951129254228904077_x5F_" class="st1" d="M482.12,213.35
                c0,0,178-28.28,227.94-11.66c49.94,16.62,50.21,47.66,87.07,61.42"/>
            <text>	<textPath  xlink:href="#SVGID_x5F_00000101798388467402947310000002951129254228904077_x5F_" startOffset="0.3174%">
        <tspan  class="st2" style="fill:#00FFFF; font-size:11.8552px;">just sitting here.
        What would you do with that life? Naturally, you would explore something that is not in your perception right now. This is how spiritual process begins; this is how you take charge of your life. If you take charge of yourself, now you are not in pursuit of your happiness; you are not tensed about anything; there is no sword hanging over your head. You will do everything to the fullest, to the hilt.
        Whatever happens, you know that you will still be fine. Now you will naturally do everything wonderfully well because there is absolutely no concern, since you are not a vested interest anymore. You will do what is needed, without any effort. What someone else thinks of as a great feat, you will do it joyfully and playfully.
        </tspan>	</textPath>
        </text>
            <path id="SVGID_x5F_00000142866778906935661750000015755515179431292844_x5F_" class="st1" d="M911.57,742.05
                c0,0,162.9,33.84,13.03,132.68"/>

        </tspan>	</textPath>
        </text>
