                <ellipse class="st16" cx="628.9" cy="315.5" rx="305.1" ry="112.5"/>
                <text transform="matrix(1.0559 0 0 1 588.1318 215.7852)" class="st9"><tspan x="0" y="0" class="st12 st32">Sadhguru: </tspan><tspan x="-110.92" y="21.61" class="st12 st32">Whatever people aspire for in their life – </tspan><tspan x="-180.59" y="43.21" class="st12 st32">whether it is to grow a business, build a house or whatever </tspan><tspan x="-209.63" y="64.82" class="st12 st32">else – the thought: “I want this” arises. Once this thought happens, </tspan><tspan x="-228.44" y="86.42" class="st12 st32">most people focus their energy towards that something through action </tspan><tspan x="-242.67" y="108.03" class="st12 st32">and start working towards it. If their action is incisive enough, their thought </tspan><tspan x="-233.9" y="129.64" class="st12 st32">becomes a reality. That is the usual way people function in the world. But </tspan><tspan x="-203.27" y="151.24" class="st12 st32">they do not know how to infuse or empower that thought with a </tspan><tspan x="-68.5" y="172.85" class="st12 st32">certain dimension of energy.</tspan></text>
                <ellipse class="st33" cx="635.59" cy="322.74" rx="311.79" ry="124.24"/>

                <ellipse class="st16" cx="635.59" cy="452.69" rx="311.79" ry="165.78"/>
                <text transform="matrix(1.0559 0 0 1 613.5986 299.689)" class="st9"><tspan x="0" y="0" class="st12 st32">If you </tspan><tspan x="-108.97" y="21.61" class="st12 st32">have some mobility in your energy </tspan><tspan x="-165.55" y="43.21" class="st12 st32">beyond the physical body, and if that mobility be</tspan><tspan x="201.69" y="43.21" class="st12 st32">-</tspan><tspan x="-209.59" y="64.82" class="st12 st32">comes a conscious process, you can sit in one place and make </tspan><tspan x="-225.91" y="86.42" class="st12 st32">your energies go somewhere else. However, if you do this without </tspan><tspan x="-253.07" y="108.03" class="st12 st32">gaining sufficient mastery over your own life energies, you may not know </tspan><tspan x="-255.01" y="129.64" class="st12 st32">how to pull the energies back into you. You can lose your life like this. You </tspan><tspan x="-264.86" y="151.24" class="st12 st32">will see, if someone’s desire is beyond a certain pitch, they always die young. </tspan><tspan x="-268.63" y="172.85" class="st12 st32">Most people’s desires are fickle. They desire something today, something else </tspan><tspan x="-252.64" y="194.45" class="st12 st32">tomorrow – it keeps changing. But if someone desires very powerfully to</tspan><tspan x="288.78" y="194.45" class="st12 st32">-</tspan><tspan x="-242.02" y="216.06" class="st12 st32">wards something, they die young whether that something happens or </tspan><tspan x="-226.54" y="237.67" class="st12 st32">not. Especially if that something happens, they die young because </tspan><tspan x="-196.48" y="259.27" class="st12 st32">they know how to throw their life energies out, but do not </tspan><tspan x="-156.71" y="280.88" class="st12 st32">have enough mastery to do the work and come </tspan><tspan x="1.25" y="302.48" class="st12 st32">back.</tspan></text>
                <ellipse class="st35" cx="635.59" cy="555.79" rx="332.23" ry="172.96"/>
                <ellipse class="st16" cx="635.59" cy="565.8" rx="324.62" ry="173.75"/>
                <text transform="matrix(1.0559 0 0 1 601.4014 404.8384)" class="st9"><tspan x="0" y="0" class="st12 st32">Thought </tspan><tspan x="-110.02" y="21.61" class="st12 st32">itself is a reverberation and an energy. </tspan><tspan x="-161.48" y="43.21" class="st12 st32">You cannot generate a thought without energy. It is </tspan><tspan x="-184.78" y="64.82" class="st12 st32">just that because it is happening in such a haphazard way, </tspan><tspan x="-234.41" y="86.42" class="st12 st32">maybe it does not have the necessary energy to manifest itself. You can </tspan><tspan x="-233.19" y="108.03" class="st12 st32">generate so much energy with your thought process that you could kill </tspan><tspan x="-263.18" y="129.64" class="st12 st32">someone. When your mind is single-pointed, it is a powerful instrument. Unfor</tspan><tspan x="322.41" y="129.64" class="st12 st32">-</tspan><tspan x="-264.78" y="151.24" class="st12 st32">tunately, most of the time this single-pointedness happens to people in a nega</tspan><tspan x="324.01" y="151.24" class="st12 st32">-</tspan><tspan x="-271.9" y="172.85" class="st12 st32">tive way, not in a positive way. An angry mind and also a lustful mind are very sin</tspan><tspan x="331.13" y="172.85" class="st12 st32">-</tspan><tspan x="-253.53" y="194.45" class="st12 st32">gle-pointed minds. That is why in Indian culture, children are always warned, </tspan><tspan x="-244.54" y="216.06" class="st12 st32">“When you are angry, do not say anything negative about somebody,” be</tspan><tspan x="303.77" y="216.06" class="st12 st32">-</tspan><tspan x="-229.62" y="237.67" class="st12 st32">cause if your mind has become single-pointed with anger, it can easily </tspan><tspan x="-21.94" y="259.27" class="st12 st32">manifest itself.</tspan></text>
                <ellipse class="st36" cx="635.59" cy="705.34" rx="338.41" ry="201.66"/>
                <ellipse class="st16" cx="635.59" cy="704.91" rx="332.23" ry="190.24"/>
                <text transform="matrix(1.0559 0 0 1 611.8896 527.4473)" class="st9"><tspan x="0" y="0" class="st12 st32">Let us </tspan><tspan x="-107.31" y="21.61" class="st12 st32">look at the process of generating a </tspan><tspan x="-177.74" y="43.21" class="st12 st32">thought. Is your thought conscious or is it just an out</tspan><tspan x="216.71" y="43.21" class="st12 st32">-</tspan><tspan x="-198.61" y="64.82" class="st12 st32">come of a million things that have already gotten into you? </tspan><tspan x="-233.88" y="86.42" class="st12 st32">When your thought process is unconscious, most of the time it is like </tspan><tspan x="-258.72" y="108.03" class="st12 st32">mental diarrhea. There is no control over it. It simply rambles because there </tspan><tspan x="-271.55" y="129.64" class="st12 st32">is old stuff inside. This is just like, the more bad food you have in your stomach, </tspan><tspan x="-280.07" y="151.24" class="st12 st32">the more your diarrhea goes on. When you have mental diarrhea, you cannot call </tspan><tspan x="-23.57" y="172.85" class="st12 st32">it a thought.</tspan><tspan x="-288.59" y="194.46" class="st12 st32">A woman once invited a few friends for dinner. She served dinner and then told her </tspan><tspan x="-272.68" y="216.06" class="st12 st32">6-year-old daughter, “Why don’t you say the blessing?” She wanted to show off </tspan><tspan x="-275.42" y="237.67" class="st12 st32">her daughter a little bit. The daughter said, “I don’t know how to say a blessing.” </tspan><tspan x="-258.16" y="259.27" class="st12 st32">The mother said, “Just repeat what mummy says.” So the girl very religious</tspan><tspan x="297.75" y="259.27" class="st12 st32">-</tspan><tspan x="-237.83" y="280.88" class="st12 st32">ly bent her head, held her hands together and said, “Why on earth did </tspan><tspan x="-214.21" y="302.49" class="st12 st32">I invite all these people for dinner.” Aren’t these things happen</tspan><tspan x="253.93" y="302.49" class="st12 st32">-</tspan><tspan x="-167.31" y="324.09" class="st12 st32">ing to you? You want to meditate, but your mind is </tspan><tspan x="-63.98" y="345.7" class="st12 st32">talking so many things.</tspan></text>

                <text transform="matrix(1.0559 0 0 1 616.3266 697.7343)" class="st9"><tspan x="0" y="0" class="st12 st32">Let us </tspan><tspan x="-107.31" y="21.61" class="st12 st32">look at the process of generating a </tspan><tspan x="-177.74" y="43.21" class="st12 st32">thought. Is your thought conscious or is it just an out</tspan><tspan x="216.71" y="43.21" class="st12 st32">-</tspan><tspan x="-198.61" y="64.82" class="st12 st32">come of a million things that have already gotten into you? </tspan><tspan x="-233.88" y="86.42" class="st12 st32">When your thought process is unconscious, most of the time it is like </tspan><tspan x="-258.72" y="108.03" class="st12 st32">mental diarrhea. There is no control over it. It simply rambles because there </tspan><tspan x="-271.55" y="129.64" class="st12 st32">is old stuff inside. This is just like, the more bad food you have in your stomach, </tspan><tspan x="-280.07" y="151.24" class="st12 st32">the more your diarrhea goes on. When you have mental diarrhea, you cannot call </tspan><tspan x="-23.57" y="172.85" class="st12 st32">it a thought.</tspan><tspan x="-288.59" y="194.46" class="st12 st32">A woman once invited a few friends for dinner. She served dinner and then told her </tspan><tspan x="-272.68" y="216.06" class="st12 st32">6-year-old daughter, “Why don’t you say the blessing?” She wanted to show off </tspan><tspan x="-275.42" y="237.67" class="st12 st32">her daughter a little bit. The daughter said, “I don’t know how to say a blessing.” </tspan><tspan x="-258.16" y="259.27" class="st12 st32">The mother said, “Just repeat what mummy says.” So the girl very religious</tspan><tspan x="297.75" y="259.27" class="st12 st32">-</tspan><tspan x="-237.83" y="280.88" class="st12 st32">ly bent her head, held her hands together and said, “Why on earth did </tspan><tspan x="-214.21" y="302.49" class="st12 st32">I invite all these people for dinner.” Aren’t these things happen</tspan><tspan x="253.93" y="302.49" class="st12 st32">-</tspan><tspan x="-167.31" y="324.09" class="st12 st32">ing to you? You want to meditate, but your mind is </tspan><tspan x="-63.98" y="345.7" class="st12 st32">talking so many things.</tspan></text>
