What would you do with that life</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">?</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> Naturally</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> you would explore something that is not in your perception right now</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> This is how spiritual process begins</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">;</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> this is how you take charge of your life</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> If you take charge of yourself</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> now you are not in pursuit of your happiness</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">;</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> you are not tensed about anything</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">;</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> there is no sword hanging over your head</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> You will do everything to the fullest</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> to the hilt</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;">
Whatever happens</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> you know that you will still be fine</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> Now you will naturally do everything wonderfully well because there is absolutely no concern</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> since you are not a vested interest anymore</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> You will do what is needed</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> without any effort</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> What someone else thinks of as a great feat</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">,</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;"> you will do it joyfully and playfully</tspan><tspan  style="fill:#00FFFF; font-family:'MyriadPro-Regular'; font-size:11.8553px;">.</tspan><tspan  style="fill:#00FFFF; font-family:'Celtic'; font-size:11.8553px;">
</tspan>	</textPath>
</text>
	<path id="SVGID_x5F_00000103965005262027717550000016988886523187993772_x5F_" class="st1" d="M911.57,742.05
		c0,0,162.9,33.84,13.03,132.68"/>
	<text>	<textPath  xlink:href="#SVGID_x5F_00000103965005262027717550000016988886523187993772_x5F_" startOffset="1.074%">
<tspan  class="st2" style="fill:#FF00FF; font-size:24px;">there is no such thing as whether it is possible or not. There is no </tspan><tspan  class="st2" style="fill:#FF00FF; font-size:9.3251px;">hurdle in your thought process. Your thought flows freely towards what you want. Once this happens, making it happen will also naturally follow. To create what you really care for, the first and foremost thing is that what you want must be well manifested in your mind. Is that what you really want? You must look at it, because for any number of things in your life you have thought, “This is it.” The moment you reach there, you realize that it is not it </tspan><tspan  style="fill:#FF00FF; font-family:'MyriadPro-Regular'; font-size:9.3251px;">–</tspan><tspan  class="st2" style="fill:#FF00FF; font-size:9.3251px;"> it is the next one and the next one. So, first of all you must explore what it is that you really want. Once that is clear and you are committed to creating it, now there is a continuous process of thought in that direction. Once you can maintain a steady stream of thought without changing direction, it will definitely manifest as a reality in your life. 

</tspan>	</textPath>
</text>
	<path id="SVGID_x5F_00000095334570836264782440000016166211745240732288_x5F_" class="st1" d="M103.86,1005.63
		c0,0,131.1,21.92,261.09-17.5s117.71-49.58,227.29-4.39"/>
	<text>	<textPath  xlink:href="#SVGID_x5F_00000095334570836264782440000016166211745240732288_x5F_" startOffset="0.586%">
<tspan  class="st2" style="fill:#FF00FF; font-size:9.2525px;">creator he has done a phenomenal job. But if you want life to happen the way you think it should happen, with how much focus you think, how stable is your thought and how much reverberence is there in the thought process will determine whether your thought will become a reality or just remain an empty thought. What is possible and what is not possible is not your business, that is nature’s business. Nature will decide that. You just see what is it that you really want and strive for that. If your thought is created in a powerful way, without any negative thoughts bringing down the intensity of the thought process, it will definitely manifest. 
 
</tspan>	</textPath>
</text>
